<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Params</title>
</head>
<body>
	<table>
		<tr>
			<th>Parameter</th>
			<th>Value</th>
		</tr>
		{% for key, value in params.items() %}
		<tr>
			<td>{{ key }}</td>
			<td>{{ value }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
