<html>
<head>
	<title>User Profile</title>
</head>
<body>
	<h1>User Profile</h1>
	<p>User ID: {{ user_id }}</p>
	{% if user_id % 2 == 0 %}
		<div>The user ID {{ user_id }} is even.</div>
	{% else %}
		<p>404 - User not found</p>
	{% endif %}
</body>
</html>
